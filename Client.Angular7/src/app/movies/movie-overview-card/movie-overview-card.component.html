<mat-card class="movie-overview-card">
  <mat-card-header class="movie-overview-header">
    <mat-card-title class="movie-overview-header">{{movie.name}}</mat-card-title>
    <mat-card-subtitle class="movie-overview-header">{{movie.genre}}</mat-card-subtitle>
  </mat-card-header>
  <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
  <mat-card-footer class="movie-overview-footer">{{movie.releaseDate}}</mat-card-footer>
</mat-card>
