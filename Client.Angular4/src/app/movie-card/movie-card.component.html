<div class="movie-card text-center well">
    <h5>
      {{ movie.name }}<br>
      <small>({{ movie.releaseDate }})</small>
    </h5>
    <div>
      <img alt="Poster" class="thumbnail" [src]="movie.thumbnail" />
    </div>
    <toto-movie-rating [(ngModel)]="movie.rating" [readonly]="true"></toto-movie-rating>
</div>
